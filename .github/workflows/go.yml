name: Go

on:
  push:
    branches: [ "aula_1" ]
  pull_request:
    branches: [ "aula_1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build-DB
      run: docker-compose build

    - name: Create-DB
      run: docker-compose up -d

    - name: Install dependencies
      run: go mod tidy

    - name: Test
      run: go test -v main_teste.go

    - name: Build
      run: go build -v main.go
